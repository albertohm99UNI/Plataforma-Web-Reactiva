<div class="entorno-container">
  <!-- Encabezado del entorno -->
  <mat-card class="entorno-header-card">
    <mat-card-header>
     
      <mat-card-title>Entorno</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <p>
        La comarca de los serranos cuenta con un entorno de naturaleza impresionante. Rodeada de
        frondosos bosques y bonitos lugares para visitar.
      </p>
    </mat-card-content>
  </mat-card>

  <!-- Apartado de Tuéjar -->
  <div class="section">
    <h2 class="seccion">Tuéjar</h2>
    <div class="grid">
      <mat-card class="place-card" *ngFor="let place of tuejarPlaces">
        <a [href]="place.url">
        <img mat-card-image [src]="place.imageString" [alt]="place.title" />
        <mat-card-header>
          <mat-card-title>{{ place.title }}</mat-card-title>
          
        </mat-card-header>
        <mat-card-content>
          <p>{{ place.description }}</p>
        </mat-card-content>
      </a>
      </mat-card>
     
    </div>
  </div>

  <!-- Apartado de Chelva -->
  <div class="section">
    <h2 class="seccion">Chelva</h2>
    <div class="grid">
   
      <mat-card  class="place-card" *ngFor="let place of chelvaPlaces">
        <a [href]="place.url">
        <img mat-card-image [src]="place.imageString"  [alt]="place.title" />
        <mat-card-header>
          <mat-card-title>{{ place.title }}</mat-card-title>
         
        </mat-card-header>
        <mat-card-content>
          <p>{{ place.description }}</p>
        </mat-card-content>
      </a>
      </mat-card>
    </div>
  </div>
</div>
